<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <title>Karibu Groceries - Login</title>
</head>

<body>
    <section class="pb-4">
        <div class="border rounded-5">

            <section class="w-100 p-4 p-xl-5" style="background-color: #9A616D; border-radius: .5rem .5rem 0 0;">
                <div class="row d-flex justify-content-center">
                    <div class="col-12">
                        <div class="card" style="border-radius: 1rem;">
                            <div class="row g-0">
                                <div class="col-md-6 col-lg-5 d-none d-md-block">
                                    <img src="image/logos 2.jpg" alt="login form" class="img-fluid" style="border-radius: 1rem 0 0 1rem; height: 100%; object-fit: cover;">
                                </div>
                                <div class="col-md-6 col-lg-7 d-flex align-items-center">
                                    <div class="card-body p-4 p-lg-5">

                                        <form id="loginForm">

                                            <div class="d-flex align-items-center mb-3 pb-1">
                                                <img src="image/logos 2.jpg" width="70" height="70" alt="">
                                                <span class="h1 fw-bold mb-0">KARIBU KGL </span>
                                            </div>

                                            <h5 class="fw-normal mb-3 pb-3" style="letter-spacing: 1px;">Sign into your account</h5>

                                            <div class="form-outline mb-4">
                                                <label class="form-label" for="username">Email address / Username</label>
                                                <input type="email" id="username" class="form-control form-control-lg" required />
                                            </div>

                                            <div class="form-outline mb-4">
                                                <label class="form-label" for="password">Password</label>
                                                <input type="password" id="password" class="form-control form-control-lg" required />
                                            </div>

                                            <div class="form-outline mb-4">
                                                <label class="form-label" for="role">Select Access Role</label>
                                                <select id="role" name="role" class="form-select form-select-lg" required>
                                                    <option value="" disabled selected>Choose your role...</option>
                                                    <option value="director">Director (Mr. Victor)</option>
                                                    <option value="manager">Branch Manager</option>
                                                    <option value="agent">Sales Agent</option>
                                                </select>
                                            </div>

                                            <div class="pt-1 mb-4">
                                                <button class="btn btn-dark btn-lg btn-block w-100" type="submit" style="background-color: rgb(18, 71, 18);">Login</button>
                                            </div>

                                            <div class="d-flex justify-content-between align-items-center">
                                                <a class="small text-muted" href="#!">Forgot password?</a>
                                                <p class="small mb-0 text-muted">&copy; 2024 Karibu Groceries LTD</p>
                                            </div>
                                        </form>

                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </section>
        </div>
    </section>
    

    <script>
        document.getElementById('loginForm').addEventListener('submit', function(e) {
            e.preventDefault();
            const role = document.getElementById('role').value;
            
            if (role === 'director') {
                window.location.href = 'dashdirector.html';
            } else if (role === 'manager') {
                window.location.href = 'dashman.html';
            } else if (role === 'agent') {
                window.location.href = 'dashsales.html';
            } else {
                alert("Please select a valid role.");
            }
        });
    </script>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</body>

</html>
